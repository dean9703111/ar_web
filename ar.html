<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
<script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
<script>
  var polyfill = new WebXRPolyfill();
  AFRAME.registerComponent('registerevents', {
    init: function () {
        var marker = this.el;
        marker.addEventListener('markerFound', function() {
            var markerId = marker.id;
            console.log('! markerFound', markerId);
            // do additional things you want to do
        });
        marker.addEventListener('markerLost', function() {
            var markerId = marker.id;
            console.log('! markerLost', markerId);
            // do additional things you want to do
        });
    }
});
</script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker id="2_hearts" type='pattern' url='assets/pattern-baobao.patt' registerevents>
      <a-entity position='0 0 0' rotation="0 0 0" gltf-model="url(assets/heart/2_hearts.glb)"></a-entity>
    </a-marker>
    <a-marker id="9_hearts" type='pattern' url='assets/pattern-marker.patt' registerevents>
      <a-entity position='0 0 1' rotation="0 0 0" gltf-model="url(assets/heart/9_hearts.glb)"></a-entity>
    </a-marker>
  </a-scene>
</body>
